<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="header">
            <div class="logo">
                passwordGenerator.com
            </div>
            <div class="navHeader">
                <ul class="list">
                    <li>Home</li>
                    <li>Login</li>
                    <li>About</li>
                    <li>Contact Us</li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="content">
        <div>
            Generate a <br> Random Password
        </div>
        <div class="container">
            <input type="text" placeholder="Click below to generate password" id="password">
            <img src="file-copy-line.svg" alt="copytext" id="copytext">
        </div>
        <div class="generator">
            <button id="generate">Generate Password</button>
            <button id="cleartext">Clear Password</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
